<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first webpage</title>
</head>
<body>
    <h1>first</h1><br>
    <p>
        不会显示&nbsp;你好
        你好
    </p>
    <pre>
        niweruview
        wrevewv   ervw
    </pre>
    <hr>
    <!--
    pre标签（预留格式标签）是可以保留换行和空格的，就是输什么显示什么，否则需要用&nbsp;空格和<br>换行
    -->
    <!--
    常见标签：
        h1-h6:标题
        br:段内换行
        span:段内分组
        p:段落
        pre:预留格式
        hr:水平线
    -->
</body>
</html>
