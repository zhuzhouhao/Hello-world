<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>背景和超链接样式</title>
  <style>
    a:link
    {
        font-size: 16px;
    }
    a:hover
    {
        font-size: 120%;
    }
  </style>
</head>
<body>
  <!--
    背景的属性
      background-color
      background-image
      background-repeat(背景图片的填充方式)
        repeat
        repeat-x
        repeat-y
        no-repeat(只显示一次)
      background
        颜色 图片 填充方式
  -->
  <!--
    超链接的样式
      a:link
        普通的，未被访问过的链接
      a:visited
        用户已访问的链接
      a:hover
        鼠标指针位于链接的上方悬停
      a:active
        链接被点击的时刻
  -->
  <a href="http://www.baidu.com">百度一下，你就知道</a>
</body>
</html>
