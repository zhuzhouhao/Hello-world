<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--
    表单与表单元素
        action:收集到的数据是交给那个网页处理
-->

<form action="">
    <!--文本框和密码框-->
    账户：<input type="text" value="" name="">
    密码：<input type="password" value="" name="">
    <!--提交按钮-->
    <input type="submit" value="提交">
    <!--重置按钮-->
    <input type="reset" value="重置">
    <!--单选框和复选框-->
    性别：
    男
    <input type="radio" name="gender"checked="checked">
    女
    <input type="radio" name="gender">
</form>
</body>
</html>
