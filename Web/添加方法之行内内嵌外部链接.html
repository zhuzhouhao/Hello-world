<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加方法:行内样式，内嵌样式，外部样式，链接样式</title>

    <!--内嵌样式(适合单个或文件不多的网页，对于一个很大的网站不行)-->
    <style type="text/css">
        p
        {
            color: red;/*设置字体颜色 */
        }
    </style>
    <!--单独文件-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--行内样式-->
    <p style="color:red">天使投资指的是早期投资，尤其指个人早期投资</p>
<hr>
<!--内嵌样式-->
    <p>天使投资指的是早期投资，尤其指个人早期投资</p>
<hr>
<!--单独文件-->
    <p>天使投资指的是早期投资，尤其指个人早期投资</p>
<hr>
<!--
    优先级：
        多重样式可以层叠，可以覆盖
        样式的优先级按照“就近原则”
        行内样式>内嵌样式>链接样式>浏览器默认样式
-->
</body>
</html>
