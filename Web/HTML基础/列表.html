<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表</title>
</head>
<body>

<!--不同类型的列表-->
<h4>Disc 项目符号列表：</h4>
<ul type="disc">
  <li>苹果</li>
  <li>香蕉</li>
  <li>柠檬</li>
  <li>桔子</li>
</ul>
<h4>Circle 项目符号列表：</h4>
<ul type="circle">
  <li>苹果</li>
  <li>香蕉</li>
  <li>柠檬</li>
  <li>桔子</li>
</ul>
<h4>Square 项目符号列表：</h4>
<ul type="square">
  <li>苹果</li>
  <li>香蕉</li>
  <li>柠檬</li>
  <li>桔子</li>
</ul>

<hr>

<!--定义列表-->
<h2>一个定义列表：</h2>
<dl>
  <dt>计算机</dt>
  <dd>用来计算的仪器 ... ...</dd>
  <dt>显示器</dt>
  <dd>以视觉方式显示信息的装置 ... ...</dd>
</dl>


</body>
</html>
