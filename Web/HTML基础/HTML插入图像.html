<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML插入图像</title>
</head>
<body>
<!--
    常见图像格式：
        jpg:有损压缩，色彩丰富图片
        gif:简单动画，背景透明
        png:无损压缩，透明，交错，动画
-->

<!--
    图片插入
        src:图片的来源
            可以用绝对或相对路径,用绝对路径如果文件位置变了就不行了
-->
<img src="../../python网络爬虫与信心提取/abc.jpg" alt="">

</body>
</html>
