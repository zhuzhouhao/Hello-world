<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My first webpage</title>
</head>
<body>
<h1>first</h1><br>

<p>
  不会显示&nbsp;你好
  你好
</p>
<pre>
        niweruview
        wrevewv   ervw
    </pre>
<hr>

<!--
pre标签（预留格式标签）是可以保留换行和空格的，就是输什么显示什么，否则需要用&nbsp;空格和<br>换行
-->
<!--
常见标签：
    h1-h6:标题
    br:段内换行
    span:段内分组
    p:段落
    pre:预留格式
    hr:水平线
-->
<br/>

<!--缩写及首字母缩写-->
<acronym title="hello world">hw</acronym>
<abbr title="World Wide Web">WWW</abbr>

<!--选择文字方向   bi-directional override (bdo)   -->
<bdo dir="rtl">Here is some information</bdo>

<!--块引用-->
<blockquote>
  这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。
</blockquote>
<q>
  这是短的引用
</q>
<!--
使用 blockquote 元素的话，浏览器会插入换行和外边距，而 q 元素不会有任何特殊的呈现。
-->

<!--
删除字与插入字
-->
<p>
  一打有 <del>二十</del> <ins>十二</ins> 件。
  <ins>hello</ins>
  <del>hello world</del>
</p>
</body>
</html>
