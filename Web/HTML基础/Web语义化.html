<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web语义化</title>
</head>
<body>
<!--语义强调的几个标签-->
    <p>
        <em>强调</em><br>
        <i>斜体</i>
    </p>
    <p>
        <strong>重点强调</strong>
        <b>粗体</b>
    </p>

<!--
    用户自定义列表

    自定义列表dl
    列表项dt
    描述dd
-->
    <dl>
        <dt>HTML</dt>
        <dd>超文本标记语言</dd>
        <dt>CSS</dt>
        <dd>层叠样式表</dd>
    </dl>

</body>
</html>
