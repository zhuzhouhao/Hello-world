<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML标签IV</title>
</head>
<body>

<!--区域div-->
<div align="center" id="container">
    <h1>web前端开发</h1>
    <hr>
</div>

<!--无序列表-->
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
</ul>

<!--有序列表-->
<ol type="I">
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    <li>JAVA</li>
    <li>C</li>
    <li>PYTHON</li>
    <li>PHP</li>
    <li>C++</li>
    <li>C#</li>
    <li>VUE</li>
</ol>

<!--表格-->
<table>
    <!--表头单元-->
    <th></th>
    <!--行-->
    <tr>
        <!--列-->
        <td>red</td>
        <td>yellow</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
