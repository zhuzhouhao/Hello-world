<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>内联框架</title>
</head>
<body>

<!--内联框架是在网页中显示网页-->
<iframe src="内联框架.html" width="200" height="200"></iframe>
<hr>
<!--可以去除边框-->
<iframe src="内联框架.html" frameborder="0" width="200" height="200"></iframe>
<hr>
<!--可以链接到网页-->
<iframe src="" width="1400" height="1300" name="iframe_a"></iframe>
<p><a href="http://cn.bing.com" target="ifame_a">Bing</a></p>
<p><b>注释：</b>由于链接的目标匹配 iframe 的名称，所以链接会在 iframe 中打开。</p>
</body>
</html>
