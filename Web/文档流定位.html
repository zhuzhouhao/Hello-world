<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文档流定位</title>
</head>
<body>
<!--
  所有元素的排列从上到下，从左到右
  元素的分类：
    block
      独占一行
      元素的height,width,margin,padding都可以设置
      常见的block类型的元素:div,p,h1,ol,ul,table,form等
      将元素显示为block:
        a
        {
          display:block;
        }
    inline
      不独占一行
      width,height不可设置
      width就是它包含的文字或图片的宽度，不可改变
      常见的inline元素:span,a
      将元素显示为inline:
        display:inline;
    inline-block
  元素类型的转换

-->
</body>
</html>
