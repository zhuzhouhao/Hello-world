<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS样式之列表与表格</title>
</head>
<body>
  <!--
    列表样式
      list-style:所有用于列表的属性，设置于一个声明中
      list-style-image:为列表项设置图像
        需要用到url(<路径名>)函数来设置
      list-style-position:标志的位置
      list-style-type:标志的类型
        可以取得一下的一些值：
        none:无标记
        disc:默认，标记是实心圆
        circle:标记是空心圆
        square:标记是实心方块
        decimal:标记是数字
        lower-roman:小写罗马数字
        upper-roman:大写罗马数字
        lower-alpha:小写英文字母
        upper-alpha:大写英文字母
        lower-Greek:小写希腊字母
        upper-Greek:大写希腊字母
        lower-latin:小写拉丁字母
        upper-latin:大写拉丁字母
  -->
  <!--
    表格的样式
      表格大小
        width,height
          table
          {
            width:500px;
            height:200px;
          }
      表格边框
        border属性
          table,td,th
          {
            border:1px solid #eee;
          }
        border-collapse属性
          table
          {
            border-collapse:collapse;
          }
      奇偶选择器
        tr:nth-child(odd)
        {
          background-color:#EAF2D3
        }
  -->
</body>
</html>
